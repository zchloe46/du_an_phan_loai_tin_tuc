{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-20">
    <div class="bg-white rounded-xl shadow-lg border border-red-100 p-6 text-center">
        <div class="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
            <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path></svg>
        </div>
        
        <h2 class="text-xl font-bold text-gray-900 mb-2">Xác nhận xóa?</h2>
        <p class="text-gray-500 mb-6">
            Bạn có chắc chắn muốn xóa bài viết: <br>
            <span class="font-medium text-gray-800">"{{ article.title }}"</span>?
            <br>Hành động này không thể hoàn tác.
        </p>

        <form method="post" class="flex justify-center gap-3">
            {% csrf_token %}
            <a href="{% url 'home' %}" class="px-4 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">Hủy bỏ</a>
            <button type="submit" class="px-4 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">Xác nhận xóa</button>
        </form>
    </div>
</div>
{% endblock %}
